<div class="row animated fadeIn">
  <div class="col-lg-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Rerfil de usuario</h4>
            <h6 class="card-subtitle">Nombre de usuario</h6>
            <form class="form p-t-20">
                <div class="form-group">
                    <label for="exampleInputuname">Nombre</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-user"></i></div>
                        <input type="text" class="form-control" id="exampleInputuname" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Correo</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-email"></i></div>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                    </div>
                </div>
                <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                  <i class="fa fa-save"></i>
                  Guardar</button>
                <!-- <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancel</button> -->
            </form>
        </div>
    </div>
</div> 

<div class="col-lg-5">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Fotograf√≠a del usuario</h4>
            <h6 class="card-subtitle">Nombre de usuario</h6>

            <img src="#" alt="">
            <input type="file">

            <br>
            <br>

            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                <i class="fa fa-save"></i>
                Actualizar foto</button>
        </div>
    </div>
</div>
</div>


<div class="row">
  <div class="col-lg-6">
    <div class="card">
        <div class="card-body">
            <form class="form p-t-20">
            <div class="form-group">
                <label for="pwd1">Password</label>
                <div class="input-group">
                    <div class="input-group-addon"><i class="ti-lock"></i></div>
                    <input type="password" class="form-control" id="pwd1" placeholder="Enter email">
                </div>
            </div>
            <div class="form-group">
                <label for="pwd2">Confirm Password</label>
                <div class="input-group">
                    <div class="input-group-addon"><i class="ti-lock"></i></div>
                    <input type="password" class="form-control" id="pwd2" placeholder="Enter email">
                </div>
            </div>
            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Actualizar</button>
            </form>
        </div>
    </div>
  </div>
</div>
