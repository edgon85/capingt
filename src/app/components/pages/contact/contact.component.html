<div class="services">
  
  <app-widget-baner-pages [title]="titleBaner"></app-widget-baner-pages>

  <main class="main-contact">
    <div class="container animated fadeIn">
      <div class="row">
        <div class="col-12 col-md-8 form order-2 order-md-1">
          <!-- Contact -->
          <section id="contact">
            <div class="container">
              <div class="row">
                <div class="col-lg-12 section-sm-subheading text-right">
                  <!-- <h2 class="section-heading text-uppercase">Contact Us</h2> -->
                  <h3 class="section-subheading text-muted">Contactanos por diferentes medios
                  </h3>
                </div>
              </div>
              <div class="row forma">
                <div class="col-lg-12">

                  <!-- <form id="contactForm" name="sentMessage" novalidate> -->
                  <form ngNativeValidate class="forms" [formGroup]="forma" (ngSubmit)="sendMessage()">
                    <div class="row">
                      <div class="col-md-6">
                        
                        <div class="form-group">
                          <input 
                              class="form-control" 
                              formControlName="name"
                              name="name"
                              type="text" 
                              placeholder="Nombre *"
                              required
                              >
                          <!-- <p class="help-block text-danger"></p> -->
                        </div>

                        <div class="form-group">
                          <input 
                            class="form-control"
                            type="email" 
                            placeholder="Correo *" 
                            required
                            formControlName="email"
                            name="email"
                            >
                        </div>
                        
                        <div class="form-group">
                          <input 
                            class="form-control" 
                            id="phone" 
                            type="number" 
                            placeholder="TelÃ©fono *" 
                            required
                            formControlName="phone"
                            name="phone"
                            >
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <textarea 
                            class="form-control" 
                            id="message" 
                            placeholder="Mensaje *" 
                            required
                            formControlName="message"
                            name="message"
                            ></textarea>
                          <p class="help-block text-danger"></p>
                        </div>
                      </div>
                      <div class="clearfix"></div>
                      <div class="col-lg-12 text-center">
                        <!-- <div id="success"></div> -->
                        <button  class="btn btn-primary btn-xl text-uppercase"
                          type="submit">Enviar
                          mensaje</button>
                      </div>
                    </div>
                  </form>


                </div>
              </div>
            </div>
          </section>

        </div>
        <div class="col-12 col-md-4 info order-1 order-md-2">
          <div class="contact-info">
            <ul>
              <li>
                <div class="single-info d-flex">
                  <div class="icon">
                    <i class="fas fa-phone"></i>
                  </div>
                  <div class="content pl-15">
                    <p>+(502) {{ phone1}}</p>
                  </div>
                </div>
              </li>
              <li class="mt-3">
                <div class="single-info d-flex align-items-center align-content-center">
                  <div class="icon">
                    <i class="fas fa-mobile-alt ml-2"></i>
                  </div>
                  <div class="content pl-15">
                    <p>+(502) {{phone2}}</p>
                  </div>
                </div>
              </li>
              <li class="mt-3">
                <div class="single-info d-flex">
                  <div class="icon">
                    <i class="far fa-envelope"></i>
                  </div>
                  <div class="content pl-15">
                    <p>{{email1}}</p>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="social">
            <div class="row">
              <div class="col-md-12">
                <a target="_blank"
                  href="{{ facebookUrl }}"
                  class="facebook text-center"><i class="fab fa-facebook-f"></i></a>
                <a href="{{twitterUrl}}" class="twitter text-center"><i class="fab fa-twitter"></i></a>
                <a href="{{instagramUrl}}" class="youtube text-center"><i class="fab fa-instagram"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
